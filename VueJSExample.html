<html>
<head>
    <meta charset="utf-8">
    <title>Learnig Vue.Js</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
</head>
<body>
    <div id="vue-app">
        <h1>{{ greet('afternoon') }}</h1>
        <p> {{name}}</p>
        <p>{{job}}</p>
        <!--binding-->
        <a v-bind:href="website">Website</a>
        <p v-html="websiteTag"></p>
        <!--events/click -->
        <p>{{ age }}</p>
        <button v-on:click="addAge(1)">Add years</button>
        <button @click="subAge(1)">Subtstract years</button>
        <!--double click-->
        <button v-on:dblclick="addAge(10)">Add 10 years</button>
        <button @dblclick="subAge(10)">Subtstract  10 years</button>
        <!--mouse move-->
        <div id="canvas" v-on:mousemove="coordinates">
            {{x}},{{y}}
        </div>




    </div>

    <!--JS file mora ici na kraj-->
    <script src="app.js"></script>
</body>

</html>
